<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- create the styles for css -->
<style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  rect {
    width: 630;
    height: 275;
  }

  .overlay {
    fill: none;
    pointer-events: all;
  }

  /* BRUSH */
  .brush .extent {
    stroke: #fff;
    fill-opacity: .125;
    shape-rendering: crispEdges;
  }

  .area {
    fill: steelblue;
    clip-path: url(#clip);
  }
</style>
<!-- END create the styles for css -->

<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script>
    var margin = {
        top: 60,
        right: 20,
        bottom: 30,
        left: 50
      },
      width = 700 - margin.left - margin.right,
      height = 365 - margin.top - margin.bottom;

    var margin2 = {
        top: 330,
        right: 40,
        bottom: 20,
        left: 40
      },
      height2 = 700 - margin2.top - margin2.bottom;


    var parseDate = d3.time.format("%b %Y").parse;

    var bisectDate = d3.bisector(function (d) {
        return d.date;
      }).left,
      formatValue = d3.format(".2"),
      formatCurrency = function (d) {
        return formatValue(d) + "%";
      };

    // BRUSH
    var x = d3.time.scale().range([0, width]),
      x2 = d3.time.scale().range([0, width]),
      y = d3.scale.linear().range([height, 0]),
      y2 = d3.scale.linear().range([height2, 0]);

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom"),
      xAxis2 = d3.svg.axis().scale(x2).orient("bottom"); //brush


    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

    var line = d3.svg.line()
      .x(function (d) {
        return x(d.date);
      })
      .y(function (d) {
        return y(d.rate);
      });

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



    d3.csv("./unemployment_2005_2019.csv", function (error, data) {
      if (error) throw error;
      console.log(data);

      data.forEach(function (d) {
        d.date = parseDate(d.date);
        d.rate = +d.rate;
      });

      x.domain(d3.extent(data, function (d) {
        return d.date;
      }));
      y.domain(d3.extent(data, function (d) {
        return d.rate;
      }));

      //brush
      x2.domain(x.domain());
      y2.domain(y.domain());

      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Unemployment Rate");

      d3.select("#start").on("click", function () {
        var path = svg.append("path")
          .datum(data)
          .attr("class", "line")
          .attr("d", line);

        // Variable to Hold Total Length
        var totalLength = path.node().getTotalLength();

        // Set Properties of Dash Array and Dash Offset and initiate Transition
        path
          .attr("stroke-dasharray", totalLength + " " + totalLength)
          .attr("stroke-dashoffset", totalLength)
          .transition() // Call Transition Method
          .duration(4000) // Set Duration timing (ms)
          .ease("linear") // Set Easing option
          .attr("stroke-dashoffset", 0); // Set final value of dash-offset for transition

        // Create SVG for Tooltip and Circle on Mouseover
        var focus = svg.append("g")
          .attr("class", "focus")
          .style("display", "none");

        // Append a circle to show on Mouseover
        focus.append("circle")
          .attr("r", 4.5);

        // Append text to show on Mouseover
        focus.append("text")
          .attr("x", 9)
          .attr("dy", ".35em");

        // Append overlay rectangle as container for Circle and Tooltips
        // that allows user to hover anywhere on graphic
        svg.append("rect")
          .attr("class", "overlay")
          .attr("width", width)
          .attr("height", height)
          .on("mouseover", function () {
            focus.style("display", null);
          })
          .on("mouseout", function () {
            focus.style("display", "none");
          })
          .on("mousemove", mousemove);

        // Mousemove function that sets location and changes properties of Focus SVG
        function mousemove() {
          var x0 = x.invert(d3.mouse(this)[0]),
            i = bisectDate(data, x0, 1),
            d0 = data[i - 1],
            d1 = data[i],
            d = x0 - d0.date > d1.date - x0 ? d1 : d0;
          focus.attr("transform", "translate(" + x(d.date) + "," + y(d.rate) + ")");
          focus.select("text").text(formatCurrency(d.rate));
        }

      });

      d3.select("#reset").on("click", function () {
        d3.select("path.line").remove();
      });

    });
  </script>
  <button id="start">Start Time Animation</button>
  <button id="reset">Reset</button>
</body>
